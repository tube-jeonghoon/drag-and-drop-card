<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- BOX-ICONS -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

    <title>Drag y drop card</title>
</head>
<body>
    <div class="drop">
        <div class="drop__container" id="drop-items">
            <div class="drop__card">
                <div class="drop__data">

                    <img src="./assets/img/img1.png" alt="" class="drop__img">
                    <div>
                        <h1 class="drop__name">박민영</h1>
                        <span class="drop__profession">배우</span>
                    </div>

                </div>
                <div>
                    <a href="#" class="drop__social"><i class='bx bxl-instagram'></i></a>
                    <a href="#" class="drop__social"><i class='bx bxl-facebook'></i></a>
                    <a href="#" class="drop__social"><i class='bx bxl-twitter'></i></a>
                </div>
            </div>

            <div class="drop__card">
                <div class="drop__data">

                    <img src="./assets/img/img2.png" alt="" class="drop__img">
                    <div>
                        <h1 class="drop__name">박수영 (JOY)</h1>
                        <span class="drop__profession">가수</span>
                    </div>

                </div>
                <div>
                    <a href="#" class="drop__social"><i class='bx bxl-instagram'></i></a>
                    <a href="#" class="drop__social"><i class='bx bxl-facebook'></i></a>
                    <a href="#" class="drop__social"><i class='bx bxl-twitter'></i></a>
                </div>
            </div>

            <div class="drop__card">
                <div class="drop__data">

                    <img src="./assets/img/img3.png" alt="" class="drop__img">
                    <div>
                        <h1 class="drop__name">배주현 (IRENE)</h1>
                        <span class="drop__profession">가수</span>
                    </div>

                </div>
                <div>
                    <a href="#" class="drop__social"><i class='bx bxl-instagram'></i></a>
                    <a href="#" class="drop__social"><i class='bx bxl-facebook'></i></a>
                    <a href="#" class="drop__social"><i class='bx bxl-twitter'></i></a>
                </div>
            </div>

            <div class="drop__card">
                <div class="drop__data">

                    <img src="./assets/img/img4.png" alt="" class="drop__img">
                    <div>
                        <h1 class="drop__name">이지은 (IU)</h1>
                        <span class="drop__profession">배우&가수</span>
                    </div>

                </div>
                <div>
                    <a href="#" class="drop__social"><i class='bx bxl-instagram'></i></a>
                    <a href="#" class="drop__social"><i class='bx bxl-facebook'></i></a>
                    <a href="#" class="drop__social"><i class='bx bxl-twitter'></i></a>
                </div>
            </div>

        </div>
    </div>

    <!-- SORTABLE JSS -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <!-- MAIN JS -->
    <script src="./assets/js/main.js"></script>

</body>
</html>
